        }

        .daytime .shape {
            background-color: #f0f0f0;
            border: 2px solid #ddd;
        }

        /* Yes night */
        .yes-night {
            background-color: #141414;
            color: #f0f0f0;
        }

        .yes-night .shape {
            background-color: #d8a8a8;
        }

        /* No night */
        .no-night {
            background-color: #121212;
            color: #f0f0f0;
        }

        .no-night .shape {
            background-color: #333;
        }

        @media (prefers-reduced-motion: reduce) {
            body {
                transition: none;
            }
        }
    </style>

        /************************************************************
         * DETERMINISTIC RANDOMNESS (NO STORAGE)
         ************************************************************/

        function getRitualDateKey(cutoffHour) {
            const now = new Date();
            const ritualDate = new Date(now);

            if (now.getHours() < cutoffHour) {
                ritualDate.setDate(ritualDate.getDate() - 1);
            }

            return ritualDate.toISOString().slice(0, 10); // YYYY-MM-DD
        }

        function hashToUnitInterval(str) {
            let hash = 0;

            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash |= 0;
            }

            return (hash >>> 0) / 4294967296;
        }

        function getTodayDecision() {
            const key = getRitualDateKey(RITUAL_CUTOFF);
            const value = hashToUnitInterval(key + "|balanced");
            return value < YES_PROBABILITY ? "yes" : "no";
        }

        function getDeterministicEmoji(emojiList, salt) {
            const key = getRitualDateKey(RITUAL_CUTOFF) + "|" + salt;
            const index = Math.floor(
                hashToUnitInterval(key) * emojiList.length
            );
            return emojiList[index];
        }

        function getDeterministicMessage(messages, salt) {
            const key = getRitualDateKey(RITUAL_CUTOFF) + "|" + salt;
            const index = Math.floor(
                hashToUnitInterval(key) * messages.length
            );
            return messages[index];
        }
